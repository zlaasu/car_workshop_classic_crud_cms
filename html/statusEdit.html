<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasWorkshop</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


</head>
<body>

<!-- Page Wrapper -->
<div id="wrapper">

    <div data-include="menu"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <br/>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Edit status</h6>
                    </div>
                    <div class="card-body">

                        <div class="p-5">
                            <form class="user" id="formoid">
                                <input type="text" name="form_id" hidden>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="form_name"
                                               placeholder="loading..." required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="submit" class="btn btn-primary btn-user btn-block" id="form_submit"
                                               value="SAVE">
                                    </div>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>


<script src="js/ownFunctions.js"></script>

<script>

    var id = getUrlParameter("form_id");

    $("input[name='form_id']").val(id);

    $(document).ready(function () {
        $.ajax({
            url: API_URL + "status/id/" + id,
            type: 'get',
            dataType: "json",
            success: function (response) {
                $("input[name='form_name']").val(response.name);
            }
        });
    });

    $("#formoid").submit(function (event) {

        event.preventDefault();

        var data = {};
        data['id'] = $("input[name='form_id']").val();
        data['name'] = $("input[name='form_name']").val();

        $.ajax({
            url: API_URL + "status/id/",
            type: 'post',
            dataType: "json",
            data: JSON.stringify(data),
            success: function () {
                window.location.href = 'statusList.html';
            }
        });
    });

</script>

</body>
</html>
