<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasWorkshop</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


</head>
<body>

<!-- Page Wrapper -->
<div id="wrapper">

    <div data-include="menu"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <br/>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Vehicle</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%"
                                   cellspacing="0">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Customer</th>
                                    <th>Model</th>
                                    <th>Brand</th>
                                    <th>Year of production</th>
                                    <th>Registration</th>
                                    <th>Next tech. insp.</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="text-center">
                                <a href="vehicleAdd.html" style="color: white" class="btn btn-success rolloverBtn" role="button">Add item</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>


<script src="js/ownFunctions.js"></script>

<script>
    $(document).ready(function () {
        $('#dataTable').DataTable({

            ajax: {
                url: API_URL + "vehicle/list",
                dataSrc: ""
            },
            aoColumns: [
                {mData: 'id'},
                {mData: 'customerId'},
                {mData: 'model'},
                {mData: 'brand'},
                {mData: 'yearOfProduction'},
                {mData: 'registrationNumber'},
                {mData: 'nextTechnicalInspection'},
                {
                    sortable: false,
                    class: "text-center",
                    "render": function (data, type, full, meta) {
                        return '<a href="vehicleEdit.html?form_id=' + full.id +
                            '" style="color: white" class="btn btn-success rolloverBtn" role="button">Edit</a>' +
                            '<spacer> </spacer>' +
                            '<a onClick="delete_row_click(this.id)" id=' + full.id + ' style="color: white" class="btn btn-danger deleteBtn" role="button">Delete</a>';
                    }
                },
            ]

        });
    });

    function delete_row_click(clicked_id) {
        $.confirm({
            title: ' ',
            content: '<b>Are you sure to delete row id: ' + clicked_id + '?</b>',

            buttons: {
                yes: {
                    text: 'YES',
                    btnClass: 'btn btn-danger',
                    action: function () {
                        $.ajax({
                            url: API_URL + 'vehicle/id/' + clicked_id,
                            type: 'DELETE',
                            dataType: 'html',
                            success: function (result) {
                                $('#' + clicked_id).parents("tr").remove();
                            }
                        });
                    }
                },
                space: {
                    text: ' ',
                },
                no: {
                    text: 'NO',
                    btnClass: 'btn btn-success'
                }
            }
        });
    }

</script>

</body>
</html>
